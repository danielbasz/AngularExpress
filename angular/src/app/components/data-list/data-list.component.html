
<button [routerLink]="['/create']">Create new data entry</button>


<br>
    <div class="data-container">
    
        <div *ngIf="data; else loading">
    
    
        <div class="row">

        <table class="table">
        <thead>
        
        <th>REF_DATE</th>
        <th>GEO</th>
        <th>PRODUCT</th>
        <th>STORAGE</th>
        <th>UOM</th>
        <th>VECTOR</th>
        <th>COORDINATE</th>
        <th>VALUE</th>
        </thead>
        <!-- by daniel barboza-->
    <tbody>
    <tr *ngFor="let item of data" [ngClass]="{'table-row': true}" (click)="detailData(item._id)">
        
        <td>{{item.REF_DATE}}</td>
        <td>{{item.GEO}}</td>
        <td>{{item.PRODUCT}}</td>
        <td>{{item.STORAGE}}</td>
        <td>{{item.UOM}}</td>
        <td>{{item.VECTOR}}</td>
        <td>{{item.COORDINATE}}</td>
        <td>{{item.VALUE}}</td>
    </tr>
    </tbody>
      </table>
    </div>
        </div>
      

<ng-template #loading>
    <p>CSV file is BIG, Loading data...</p>
</ng-template>
</div>
