
<button [routerLink]="['/create']">Create new data entry</button>
<button [routerLink]="['/reloadData']">Reload Original</button>
<button [routerLink]="['/save']">Persist to file</button>
<button [routerLink]="['/saveAs']">Create new file with data</button>
<button [routerLink]="['/']">Create new data entry</button>
<br>
    <div class="data-container">
    
        <div *ngIf="data; else loading">
    
    
        <div class="row">

        <table class="table">
        <thead>
        <th>ID</th>
        <th>REF_DATE</th>
        <th>GEO</th>
        <th>PRODUCT</th>
        <th>STORAGE</th>
        <th>UOM</th>
        <th>VECTOR</th>
        <th>COORDINATE</th>
        <th>VALUE</th>
        </thead>
    <tbody>
    <tr *ngFor="let item of data" [ngClass]="{'table-row': true}" (click)="detailData(item.ID)">
        <td>{{item.ID}}</td>
        <td>{{item.REF_DATE}}</td>
        <td>{{item.GEO}}</td>
        <td>{{item.PRODUCT}}</td>
        <td>{{item.STORAGE}}</td>
        <td>{{item.UOM}}</td>
        <td>{{item.VECTOR}}</td>
        <td>{{item.COORDINATE}}</td>
        <td>{{item.VALUE}}</td>
    </tr>
    </tbody>
      </table>
    </div>
        </div>
      

<ng-template #loading>
    <p>CSV file is BIG, Loading data...</p>
</ng-template>
</div>
