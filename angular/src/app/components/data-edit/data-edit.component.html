<div class="data-container">

<form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
    
    <label>
      REF_DATE:
      <input type="text" formControlName="REF_DATE">
    </label>
    <label>
      GEO:
      <input type="text" formControlName="GEO">
    </label>
    
    <label>
      PRODUCT:
      <input type="text" formControlName="PRODUCT">
    </label>
    <label>
      STORAGE:
      <input type="text" formControlName="STORAGE">
    </label>
    <label>
      UOM:
      <input type="text" formControlName="UOM">
    </label>
    
    <label>
      VECTOR:
      <input type="text" formControlName="VECTOR">
    </label>
    <label>
      COORDINATE:
      <input type="text" formControlName="COORDINATE">
    </label>
    <label>
      VALUE:
      <input type="text" formControlName="VALUE">
    </label>
    
    <button type="submit">Submit</button>
  </form>
</div>
